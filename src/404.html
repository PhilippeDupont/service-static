<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <style type="text/css">
    body,
    html {
      width: 100%;
      height: 100%
    }

    body {
      color: #22394C;
      text-align: center;
      padding: 0;
      min-height: 100%;
      display: table;
      font-family: "Roboto", sans-serif;
    }

    .bg {
      background-image: url('https://static.elium.tv/images/landingpage_background.jpg');
      opacity: .5;
      z-index: -1;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    h1 {
      font-family: inherit;
      font-weight: 500;
      line-height: 1.1;
      color: inherit;
      font-size: 36px
    }

    h1 small {
      font-size: 44%;
      font-weight: 400;
      line-height: 0.6;
      color: #4DE5B2
    }

    a {
      text-decoration: none;
      color: rgba(0, 0, 0, .87);
      font-size: inherit;
      border-bottom: dotted 1px #707070
    }

    .lead {
      color: silver;
      font-size: 21px;
      line-height: 1.4

    .cover {
      display: table-cell;
      vertical-align: middle;
      padding: 0 10%;
    }

    .wrapper {
      background-color: white;
      padding: 20px;
      box-shadow: 0 3px 5px rgba(0, 0, 0, .26);
      padding: 50px 30px;
    }

    .column {
      float: left;
    }

    .column.left {
      width: 40%;
    }

    .column.right {
      width: 60%;
    }

<body>
  <div class="bg"></div>
  <div class="cover">
    <div class="wrapper">
      <div class="column left">
        <a href="https://elium.tv/" style="border: 0">
          <img src="https://static.elium.tv/images/nono-le-robot.png">
        </a>
      </div>
      <div class="column right">
        <h1>Resource not found
          <small>Error 404</small>
        </h1>
        <p class="lead">The requested resource could not be found but may be available again in the future.</p>
        <p>
          <a href="https://www.elium.tv">https://www.elium.tv</a>
        </p>
      </div>
      <div style="clear:both"></div>
    </div>
  </div>
